<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar Anime & Manga/Manhwa</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Daftar Anime & Manga/Manhwa</h1>
  </header>

  <main>
    <section>
      <h2>Anime</h2>
      <ul id="anime-list">
        <li>Attack on Titan</li>
        <li>Demon Slayer</li>
      </ul>
    </section>

    <section>
      <h2>Manga/Manhwa</h2>
      <ul id="manga-list">
        <li>Solo Leveling</li>
        <li>Tower of God</li>
      </ul>
    </section>

    <section>
      <h2>Tambah Judul Baru</h2>
      <input type="text" id="itemInput" placeholder="Judul baru...">
      <select id="category">
        <option value="anime">Anime</option>
        <option value="manga">Manga/Manhwa</option>
      </select>
      <button onclick="addItem()">Tambah</button>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Daftar Anime & Manga/Manhwa</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
